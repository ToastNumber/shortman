<h1 id="uniq">uniq</h1>
<p><code>uniq [OPTION]... [INPUT]</code></p>
<p><code>uniq</code><br />
removes consecutive repetitions of a line</p>
<p><code>uniq -c</code><br />
counts the numbers of repetitions beside each line</p>
<p><code>uniq -u</code><br />
gets lines that don't have duplicates adjacent to them</p>
<p><code>uniq -d</code><br />
get lines that have duplicates adjacent to them</p>
