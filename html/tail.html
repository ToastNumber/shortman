<h1 id="tail">tail</h1>
<p><code>tail [OPTION]... [FILE]</code></p>
<p><code>tail -n 4</code><br />
gets the last 4 lines</p>
<p><code>tail -n +4</code><br />
gets all except the first 4 lines</p>
<p><code>tail -c 4</code><br />
gets the last 4 characters</p>
<p><code>tail -c +4</code><br />
gets all except the first 4 characters</p>
<p><code>tail -f</code><br />
gets the tail of the file and outputs appended data</p>
