<h1 id="ssh-keygen">ssh-keygen</h1>
<p><em>Authentication key generation, management and conversion</em></p>
<p><code>ssh-keygen [OPTION]...</code></p>
<p>Generates a key pair used for ssh.</p>
<p><code>ssh-keygen -t rsa</code><br />
specifies the use of the rsa algorithm.</p>
<p><code>ssh-keygen -b 4096</code> use 4096 bit encryption</p>
