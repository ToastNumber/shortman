<p><code>head [OPTION]... [FILE]</code></p>
<p>Gets the head of a file</p>
<p><code>head -n 4'</code><br />
gets the first 4 lines</p>
<p><code>head -n -4</code><br />
gets all except the last 4 lines</p>
<p><code>head -c -4</code><br />
gets the first 4 characters</p>
<p><code>head -c -4</code><br />
gets all except the last 4 characters</p>
