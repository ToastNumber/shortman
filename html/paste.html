<h1 id="paste">paste</h1>
<p><code>paste [OPTION]... [FILE]</code></p>
<p><code>paste</code><br />
equivalent to <code>cat</code> command</p>
<p><code>paste -s</code><br />
joins all lines of a file</p>
<p><code>paste -d, -s</code><br />
joins all lines using comma delimiter</p>
<p><code>paste -d, - - -</code><br />
merges data into three columns using comma delimiter</p>
